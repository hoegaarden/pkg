#@ load("@ytt:data", "data")
#@ load("@ytt:yaml", "yaml")
#@ load("@ytt:base64", "base64")
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: #@ data.values.name if hasattr(data.values, "name") else "test"
data:
  some: data
  foo: #@ yaml.encode(data.values)
---
apiVersion: v1
kind: Secret
metadata:
  name: #@ data.values.name if hasattr(data.values, "name") else "test"
data:
  some: #@ base64.encode("data")
